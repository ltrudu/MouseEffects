name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.3)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/MouseEffects.App/MouseEffects.App.csproj'
  TARGET_FRAMEWORK: 'net8.0-windows10.0.19041.0'

# Required for creating releases
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "${{ github.ref_name }}".TrimStart('v')
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Restore dependencies
        run: dotnet restore

      # ============================================================
      # BUILD AND PUBLISH FOR ALL PLATFORMS
      # ============================================================

      # ----- x64 -----
      - name: Build solution (x64)
        run: dotnet build --configuration Release --no-restore -p:Platform=x64

      - name: Publish application (x64)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            --configuration Release `
            --runtime win-x64 `
            --self-contained true `
            --output ./publish/win-x64 `
            -p:PublishSingleFile=false `
            -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Copy plugins (x64)
        shell: pwsh
        run: |
          $pluginsSource = "./src/MouseEffects.App/bin/x64/Release/${{ env.TARGET_FRAMEWORK }}/plugins"
          $pluginsDest = "./publish/win-x64/plugins"
          if (Test-Path $pluginsSource) {
            New-Item -ItemType Directory -Force -Path $pluginsDest | Out-Null
            Copy-Item -Path "$pluginsSource\*" -Destination $pluginsDest -Recurse -Force
            Write-Host "x64 plugins copied"
          } else {
            Write-Host "Warning: x64 plugins not found at $pluginsSource"
          }

      # ----- x86 -----
      - name: Build solution (x86)
        run: dotnet build --configuration Release -p:Platform=x86

      - name: Publish application (x86)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            --configuration Release `
            --runtime win-x86 `
            --self-contained true `
            --output ./publish/win-x86 `
            -p:PublishSingleFile=false `
            -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Copy plugins (x86)
        shell: pwsh
        run: |
          $pluginsSource = "./src/MouseEffects.App/bin/x86/Release/${{ env.TARGET_FRAMEWORK }}/plugins"
          $pluginsDest = "./publish/win-x86/plugins"
          if (Test-Path $pluginsSource) {
            New-Item -ItemType Directory -Force -Path $pluginsDest | Out-Null
            Copy-Item -Path "$pluginsSource\*" -Destination $pluginsDest -Recurse -Force
            Write-Host "x86 plugins copied"
          } else {
            Write-Host "Warning: x86 plugins not found at $pluginsSource"
          }

      # ----- ARM64 -----
      - name: Build solution (ARM64)
        run: dotnet build --configuration Release -p:Platform=ARM64

      - name: Publish application (ARM64)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            --configuration Release `
            --runtime win-arm64 `
            --self-contained true `
            --output ./publish/win-arm64 `
            -p:PublishSingleFile=false `
            -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Copy plugins (ARM64)
        shell: pwsh
        run: |
          $pluginsSource = "./src/MouseEffects.App/bin/ARM64/Release/${{ env.TARGET_FRAMEWORK }}/plugins"
          $pluginsDest = "./publish/win-arm64/plugins"
          if (Test-Path $pluginsSource) {
            New-Item -ItemType Directory -Force -Path $pluginsDest | Out-Null
            Copy-Item -Path "$pluginsSource\*" -Destination $pluginsDest -Recurse -Force
            Write-Host "ARM64 plugins copied"
          } else {
            Write-Host "Warning: ARM64 plugins not found at $pluginsSource"
          }

      # ============================================================
      # CREATE VELOPACK PACKAGES
      # ============================================================

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Create Velopack release (x64)
        shell: pwsh
        run: |
          vpk pack `
            --packId MouseEffects `
            --packVersion ${{ steps.version.outputs.VERSION }} `
            --packDir ./publish/win-x64 `
            --mainExe MouseEffects.App.exe `
            --outputDir ./releases/x64 `
            --packTitle "MouseEffects" `
            --icon ./src/MouseEffects.App/MouseEffects.ico

      - name: Create Velopack release (x86)
        shell: pwsh
        run: |
          vpk pack `
            --packId MouseEffects `
            --packVersion ${{ steps.version.outputs.VERSION }} `
            --packDir ./publish/win-x86 `
            --mainExe MouseEffects.App.exe `
            --outputDir ./releases/x86 `
            --packTitle "MouseEffects" `
            --icon ./src/MouseEffects.App/MouseEffects.ico

      - name: Create Velopack release (ARM64)
        shell: pwsh
        run: |
          vpk pack `
            --packId MouseEffects `
            --packVersion ${{ steps.version.outputs.VERSION }} `
            --packDir ./publish/win-arm64 `
            --mainExe MouseEffects.App.exe `
            --outputDir ./releases/arm64 `
            --packTitle "MouseEffects" `
            --icon ./src/MouseEffects.App/MouseEffects.ico

      # ============================================================
      # RENAME INSTALLERS FOR CLARITY
      # ============================================================

      - name: Rename installers
        shell: pwsh
        run: |
          # Rename setup files to include architecture
          Move-Item -Path "./releases/x64/MouseEffects-win-Setup.exe" -Destination "./releases/MouseEffects-x64-Setup.exe" -Force
          Move-Item -Path "./releases/x86/MouseEffects-win-Setup.exe" -Destination "./releases/MouseEffects-x86-Setup.exe" -Force
          Move-Item -Path "./releases/arm64/MouseEffects-win-Setup.exe" -Destination "./releases/MouseEffects-arm64-Setup.exe" -Force

          # Copy nupkg and RELEASES files to main releases folder
          Copy-Item -Path "./releases/x64/*.nupkg" -Destination "./releases/" -Force
          Copy-Item -Path "./releases/x86/*.nupkg" -Destination "./releases/" -Force
          Copy-Item -Path "./releases/arm64/*.nupkg" -Destination "./releases/" -Force

          # Rename nupkg files to include architecture
          Get-ChildItem -Path "./releases/*.nupkg" | ForEach-Object {
            $name = $_.Name
            # Only rename if not already renamed
            if ($name -notmatch "-(x64|x86|arm64)-") {
              # Determine source folder by checking which subfolder it came from
            }
          }

      - name: List release artifacts
        shell: pwsh
        run: |
          echo "Release artifacts:"
          Get-ChildItem -Path ./releases -Recurse | Format-Table Name, Length

      # ============================================================
      # UPLOAD AND RELEASE
      # ============================================================

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MouseEffects-${{ steps.version.outputs.VERSION }}
          path: |
            ./releases/MouseEffects-x64-Setup.exe
            ./releases/MouseEffects-x86-Setup.exe
            ./releases/MouseEffects-arm64-Setup.exe
            ./releases/**/*.nupkg
            ./releases/**/RELEASES
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: MouseEffects v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            ./releases/MouseEffects-x64-Setup.exe
            ./releases/MouseEffects-x86-Setup.exe
            ./releases/MouseEffects-arm64-Setup.exe
            ./releases/x64/*.nupkg
            ./releases/x64/RELEASES
            ./releases/x86/*.nupkg
            ./releases/x86/RELEASES
            ./releases/arm64/*.nupkg
            ./releases/arm64/RELEASES
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: MouseEffects v${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            ./releases/MouseEffects-x64-Setup.exe
            ./releases/MouseEffects-x86-Setup.exe
            ./releases/MouseEffects-arm64-Setup.exe
            ./releases/x64/*.nupkg
            ./releases/x64/RELEASES
            ./releases/x86/*.nupkg
            ./releases/x86/RELEASES
            ./releases/arm64/*.nupkg
            ./releases/arm64/RELEASES
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
